<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .app{text-align:center;border:1px solid red;width:400px;height:460px;}
        .app img{height:100px;}
    </style>
    <title>Document</title>
    <script type="text/javascript" src="../vue/js/vue.js"></script>
</head>
<body>
    <div id="app">
    </div>
    <script type="text/javascript">
        var myViewModel=new Vue({
            el:"#app",
            data:{
                bookname:"Web前端开发技术-HTML5、CSS3、JavaScript",
                divstyle:"app",
                image:"angel.gif"
            } ,
            template:`<div v-bind:class="divstyle">
                <img v-bind:src="image">
                <h3>{{bookname}}荣获2019年度清华大学出版社畅销图书</h3>
                </div>`,
        });
    </script>
</body>
</html>
