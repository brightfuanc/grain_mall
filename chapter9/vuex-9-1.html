<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue展示单向数据流应用</title>
		<script src="../vue/js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
		</div>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				// state
				data:{
					count: 0	
				},
				// view
				template: `
			    <div>计数器：{{ count }}
					<button type="button" v-on:click="increment()">递增</button>
					</div>
			  `,
				// actions
				methods: {
					increment() {
						this.count++
					}
				}
			})
		</script>
	</body>
</html>
